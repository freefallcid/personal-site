comments:
  allowedFields: ["name", "email", "path", "message"]
  branch: "development"
  commitMessage: "Adding a new comment"
  extension: "md"
  filename: "{@id}"
  format: "frontmatter"
  generatedFields:
    date:
      type: date
      options:
        format: "iso8601"
  moderation: true
  name: "www.bhnywl.com"
  notifications:
    enabled: false
  path: "cms/comments"
  requiredFields: ["name", "email", "path", "message"]
  transforms:
    message: "frontmatterContent"
    email: md5